<!DOCTYPE html>
<html>

<head>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>
    <style>
        html,
        body {
            height: 100%;
            font-family: Inter, Space Grotesk, Open Sans, sans-serif;
        }

        #calendar {
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="./styles/83b0e3d8f3a03150.css">
    <link rel="stylesheet" href="./styles/f98edba19df5696e.css">
    <script src="./scripts/raw.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                timeZone: 'UTC',
                initialView: 'dayGridMonth',
                height: "auto",
                displayEventTime: true,
                eventDisplay: "auto",
                events: raw_data,
                customButtons: {
                    header: {
                        ariaLabel: 'Do the custom action',
                        text: "COMMUNITY CALENDAR",
                    },
                },
                headerToolbar: {
                    left: "header",
                    center: "",
                    right: "prev,title,next",
                },
                eventTimeFormat: { 
                    hour: 'numeric',
                    minute: '2-digit',
                    meridiem: 'short'
                },
                
                eventMouseEnter: function (info) {
                    info.el.style = "background-color: #099ce5; display: inline-flex; z-index: 1000; font-weight: bold; color: white; padding-left: 10px; padding-right: 10px";
                },
                eventMouseLeave: function (info) {
                    info.el.style = "";
                },
                eventClick: function (info) {
                    info.jsEvent.preventDefault();
                    console.log(info.event.extendedProps.location);
                    if (info.event.extendedProps.location) {
                        window.open(info.event.extendedProps.location);
                    }
                }
            });

            calendar.render();
        })
    </script>

</head>

<body>
    <div class="bg-white">
        <div class="fc-view-front">
            <div id='calendar'></div>
        </div>
    </div>

</body>

</html>
